<!DOCTYPE html>
<html lang="id" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jonkolong@github</title>
  <link rel="icon" type="image/x-icon" href="assets/img/apple.svg" />
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Fonts and Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- Animations -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- Local CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Vue JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="assets/js/app.js" defer></script>
</head>

<body>

  <!-- Mobile Navbar Bottom start -->
  <nav class="mobile-navbar navbar-expand fixed-bottom container">
    <ul class="mobile-bar">
      <li class="icon-card">
        <a href="#">
          <div class="icon-set home card">
            <i class="icon-logo fa-solid fa-house"></i>
            <label for="">Beranda</label>
          </div>
        </a>
      </li>
      <li class="icon-card">
        <a href="jdih/index.html" target="_blank">
          <div class="icon-set jdihn card">
            <i class="icon-logo fa-solid fa-globe"></i>
            <label for="">JDIH</label>
          </div>
        </a>
      </li>
      <li class="icon-card">
        <a href="#" data-bs-toggle="modal" data-bs-target="#lainnyaModal">
          <div class="icon-set terbaru card">
            <i class="icon-logo fa-solid fa-arrow-right-to-bracket"></i>
            <label for="">Login</label>
          </div>
        </a>
      </li>
    </ul>
  </nav>
  <!-- Mobile Navbar Bottom end -->

  <!-- lainnya Modal start -->
  <div class="modal modal-sm fade" id="lainnyaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content pt-4">
        <p class="text-center fw-semibold">Menu Lainnya</p>
        <ul class="d-flex justify-content-around align-items-center me-4">
          <li class="icon-card text-center">
            <a href="profil.html">
              <div class="icon-set profil card bg-danger-subtle text-danger-emphasis">
                <i class="icon-logo fa-solid fa-id-badge"></i>
                <label for="">Profil</label>
              </div>
            </a>
          </li>
          <li class="icon-card text-center">
            <a href="bantuanhukum.html">
              <div class="icon-set bantuan-hukum card bg-primary-subtle text-primary-emphasis">
                <i class="icon-logo fa-solid fa-scale-balanced"></i>
                <label for="">Bantuan Hukum</label>
              </div>
            </a>
          </li>
          <li class="icon-card text-center">
            <a href="faq.html">
              <div class="icon-set faq card bg-warning-subtle text-warning-emphasis">
                <i class="icon-logo fa-solid fa-circle-question"></i>
                <label for="">FAQ</label>
              </div>
            </a>
          </li>
        </ul>
        <a href="login.html" type="button" class="m-3 btn btn-jdih"><i class="fa-solid fa-arrow-right-to-bracket me-1"></i>Login</a>
      </div>
    </div>
  </div>
  <!-- lainnya Modal end -->

  <!-- Jam digital start -->
  <div id="app" class="container text-center mt-5">
    <div class="card border-0 bg-transparent p-4">
      <h1 class="display-4 fw-bold">
        <span class="time-part hours">{{ hours }}</span> :
        <span class="time-part minutes">{{ minutes }}</span> :
        <span class="time-part seconds">{{ seconds }}</span>
      </h1>
      <h6 class="lead text-primary-emphasis fw-bold">
        <span class="date-part day">{{ day }}</span> /
        <span class="date-part month">{{ month }}</span> /
        <span class="date-part year">{{ year }}</span>
      </h6>
    </div>
  </div>
  <!-- Jam digital end -->

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="assets/js/script.js"></script>
  <!-- AOS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>

</html>
