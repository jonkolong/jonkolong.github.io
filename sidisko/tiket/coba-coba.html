  <script>
  function validateFileSize(input, maxSizeMB) {
      const file = input.files[0];
      const errorMessageId = input.id === "dokumenPendukung" ? "errorDokumen" : "errorFoto";
      const errorMessageElement = document.getElementById(errorMessageId);
      errorMessageElement.textContent = ''; // Reset error message
  
      if (file) {
          const maxSizeBytes = maxSizeMB * 1024 * 1024; // Konversi MB ke Bytes
          if (file.size > maxSizeBytes) {
              errorMessageElement.textContent = `Ukuran file tidak boleh lebih dari ${maxSizeMB} MB.`;
              input.value = ''; // Kosongkan input jika file terlalu besar
          }
      }
  }
  </script>
