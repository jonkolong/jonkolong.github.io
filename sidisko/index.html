<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Pengaduan</title>
  <!-- CDN Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Root element dengan id "filter" -->
  <div id="filter" class="container my-5">
    <h1>Data Pengaduan</h1>
    
    <!-- Form pencarian -->
    <form @submit.prevent>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Cari tiket..." v-model="searchQuery">
        <button class="btn btn-outline-secondary" type="button" @click="searchTickets">Cari</button>
      </div>
      
      <!-- Dropdown untuk Status -->
      <div class="mb-3">
        <label for="status" class="form-label">Pilih Status</label>
        <select v-model="selectedStatus" class="form-select" id="status">
          <option value="">Semua</option>
          <option value="disposisi">Disposisi</option>
          <option value="diproses">Diproses</option>
          <option value="selesai">Selesai</option>
        </select>
      </div>

      <!-- Dropdown untuk Unit Kerja -->
      <div class="mb-3">
        <label for="unitKerja" class="form-label">Pilih Unit Kerja</label>
        <select v-model="selectedUnitKerja" class="form-select" id="unitKerja">
          <option value="">Semua</option>
          <option value="Bagian Organisasi">Bagian Organisasi</option>
          <option value="Dinas Pertanian">Dinas Pertanian</option>
          <option value="Dinas Kependudukan dan Pencatatan Sipil">Dinas Kependudukan dan Pencatatan Sipil</option>
          <option value="Dinas Sosial">Dinas Sosial</option>
        </select>
      </div>

      <!-- Dropdown untuk Menu -->
      <div class="mb-3">
        <label for="menu" class="form-label">Pilih Menu</label>
        <select v-model="selectedMenu" @change="updateSelectedLayanan" class="form-select" id="menu">
          <option value="">Semua</option>
          <option value="Aplikasi">Aplikasi</option>
          <option value="Jaringan">Jaringan</option>
          <option value="Pusat Data">Pusat Data</option>
          <option value="Reservasi">Reservasi</option>
        </select>
      </div>

      <!-- Dropdown untuk Layanan -->
      <div class="mb-3">
        <label for="layanan" class="form-label">Pilih Layanan</label>
        <select v-model="selectedLayanan" class="form-select" id="layanan">
          <option value="">Semua</option>
          <option v-for="layanan in filteredLayanan" :key="layanan" :value="layanan">{{ layanan }}</option>
        </select>
      </div>

      <!-- Dropdown untuk jumlah tiket per halaman -->
      <div class="mb-3">
        <label for="itemsPerPage" class="form-label">Tampilkan</label>
        <select v-model="itemsPerPage" class="form-select" id="itemsPerPage">
          <option value="6">6</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select>
        <label class="form-label"> tiket per halaman</label>
      </div>

      <!-- Dropdown untuk Sortir berdasarkan Tanggal -->
      <div class="mb-3">
        <label for="sortBy" class="form-label">Urutkan Berdasarkan Tanggal</label>
        <select v-model="sortOrder" class="form-select" id="sortBy">
          <option value="latest">Terbaru</option>
          <option value="oldest">Terlama</option>
        </select>
      </div>
    </form>

    <!-- Menampilkan data -->
    <div class="row">
      <div v-for="ticket in paginatedTickets" :key="ticket.idData" class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ ticket.layanan }}</h5>
            <p class="card-text"><strong>Keterangan:</strong> {{ ticket.keterangan }}</p>
            <p class="card-text"><strong>Unit Kerja:</strong> {{ ticket.unitKerja }}</p>
            <p class="card-text"><strong>Tanggal:</strong> {{ formatTanggal(ticket.tanggalTiket) }}</p>
            <p class="card-text"><strong>Status:</strong> <span class="badge bg-primary">{{ ticket.status }}</span></p>
            <a :href="ticket.urlDetil" class="btn btn-primary">Lihat Detil</a>
          </div>
        </div>
      </div>
    </div>

    <div v-if="filteredTickets.length === 0" class="text-center">
      <p>Tidak ada tiket yang ditemukan.</p>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item" :class="{ disabled: currentPage === 1 }">
          <a class="page-link" href="#" @click.prevent="changePage(currentPage - 1)">Sebelumnya</a>
        </li>
        <li v-for="page in totalPages" :key="page" class="page-item" :class="{ active: currentPage === page }">
          <a class="page-link" href="#" @click.prevent="changePage(page)">{{ page }}</a>
        </li>
        <li class="page-item" :class="{ disabled: currentPage === totalPages }">
          <a class="page-link" href="#" @click.prevent="changePage(currentPage + 1)">Selanjutnya</a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- CDN Vue.js dan Axios -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- File JavaScript Vue.js eksternal -->
  <script src="assets/js/filter.js"></script>
</body>
</html>
