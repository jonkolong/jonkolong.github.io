<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Pencarian</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fonts and Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    
</head>
<body class="bg-body-secondary">
    <div id="app" class="container mt-5">
        
        <!-- Pencarian start -->
        <div id="filter" class="mb-4 card border-0 rounded-4 p-3">
            <h5 class="text-center mb-3">Cari Produk Hukum</h5>
            <form @submit.prevent="searchData" class="row">
                <div class="mb-4 gap-2">
                    <input type="text" v-model="keyword" class="form-control" id="keyword" placeholder="Masukkan kata pencarian">
                </div>
                <div class="mb-2 col-lg-3">
                    <select v-model="selectedTipe" class="form-select" id="tipe">
                        <option value="">Semua Tipe</option>
                        <option value="Peraturan Perundang-undangan">Peraturan Perundang-undangan</option>
                        <option value="Monografi">Monografi</option>
                        <option value="Artikel">Artikel</option>
                        <option value="Keputusan">Keputusan</option>
                    </select>
                </div>
                
                <div class="mb-2 col-lg-3">
                    <select v-model="selectedJenis" class="form-select" id="jenis">
                        <option value="">Semua Jenis</option>
                        <option v-for="jenis in filteredJenisOptions" :key="jenis" :value="jenis">{{ jenis }}</option>
                    </select>
                </div>
                
                <div class="mb-2 col-lg-3">
                    <select v-model="selectedTahun" class="form-select" id="tahun">
                        <option value="">Semua Tahun</option>
                        <option v-for="tahun in filteredTahunOptions" :key="tahun" :value="tahun">{{ tahun }}</option>
                    </select>
                </div>
                
                <div class="mb-2 col-lg-3 align-items-baseline">
                    <button type="submit" class="btn btn-danger w-100" style="white-space: nowrap;"><i class="bi bi-search me-1"></i>Cari</button>
                </div>
            </form>
        </div>

        <div class="row" v-if="isSearched">

            <div class="mb-3 col-12 d-inline-flex justify-content-end">
                <div class="">
                    <!-- <label for="itemsPerPage" class="form-label">Jumlah</label> -->
                    <select id="itemsPerPage" class="form-select" v-model="itemsPerPage">
                        <option value="6">6 hasil</option>
                        <option value="10">10 hasil</option>
                        <option value="20">20 hasil</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6" v-for="item in filteredData" :key="item.idData">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.judul }}</h5>
                            <p class="card-text">Tahun: {{ item.tahun_pengundangan }}</p>
                            <a :href="item.urlDownload" class="btn btn-secondary" target="_blank">Download</a>
                        </div>
                    </div>
                </div>
            </div>

            <div v-if="filteredData.length === 0" class="alert alert-warning">
                Tidak ada data yang sesuai dengan pencarian Anda.
            </div>

            <nav aria-label="Page navigation" v-if="totalPages > 1">
                <ul class="pagination">
                    <li class="page-item" :class="{ disabled: currentPage === 1 }">
                        <a class="page-link" @click="changePage(currentPage - 1)">Previous</a>
                    </li>
                    <li class="page-item" v-for="page in totalPages" :key="page" :class="{ active: page === currentPage }">
                        <a class="page-link" @click="changePage(page)">{{ page }}</a>
                    </li>
                    <li class="page-item" :class="{ disabled: currentPage === totalPages }">
                        <a class="page-link" @click="changePage(currentPage + 1)">Next</a>
                    </li>
                </ul>
            </nav>
            
        </div>
        <!-- Pencarian end -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
