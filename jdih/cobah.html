<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Peraturan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .peraturan-list {
      list-style-type: none;
      padding: 0;
    }
    .peraturan-item {
      margin: 15px 0;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .peraturan-item h3 {
      margin: 0;
      font-size: 18px;
    }
    .peraturan-item p {
      margin: 5px 0;
      font-size: 14px;
    }
    .pagination {
      margin: 20px 0;
    }
    .pagination a {
      margin: 0 5px;
      text-decoration: none;
      padding: 5px 10px;
      border: 1px solid #ccc;
    }
    .pagination a.active {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Daftar Peraturan dan Artikel Hukum</h1>
  
  <ul class="peraturan-list" id="peraturanList">
    <!-- Data peraturan akan diisi di sini menggunakan JavaScript -->
  </ul>

  <div class="pagination" id="pagination">
    <!-- Pagination akan diisi di sini menggunakan JavaScript -->
  </div>

  <script>
    const apiUrl = 'https://website.kickymaulana.com/api/produk-hukum?limit=10&tahun=semua&jenis_id=semua&tipe_id=semua&page=1'; // Ganti dengan URL API yang sesuai
    let currentPage = 1;
    let totalPages = 8; // Total halaman dari API (dapat diambil dari respons API)

    function fetchData(page) {
      fetch(`https://website.kickymaulana.com/api/produk-hukum?limit=10&tahun=semua&jenis_id=semua&tipe_id=semua&page=${page}`)
        .then(response => response.json())
        .then(data => {
          const peraturanData = data.data;
          const listContainer = document.querySelector('#peraturanList');
          listContainer.innerHTML = ''; // Kosongkan list sebelum menambahkan data baru
          
          peraturanData.forEach(peraturan => {
            const listItem = document.createElement('li');
            listItem.classList.add('peraturan-item');
            listItem.innerHTML = `
              <h3><a href="${peraturan.urlDetailPeraturan}" target="_blank">${peraturan.judul}</a></h3>
              <p><strong>Tahun Pengundangan:</strong> ${peraturan.tahun_pengundangan}</p>
              <p><strong>Jenis Peraturan:</strong> ${peraturan.jenis}</p>
              <p><a href="${peraturan.urlDownload}" target="_blank">Download</a></p>
            `;
            listContainer.appendChild(listItem);
          });

          generatePagination(data.meta);
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    function generatePagination(meta) {
      totalPages = meta.last_page;
      const paginationContainer = document.getElementById('pagination');
      paginationContainer.innerHTML = ''; // Kosongkan pagination sebelumnya

      for (let i = 1; i <= totalPages; i++) {
        const pageLink = document.createElement('a');
        pageLink.href = '#';
        pageLink.textContent = i;
        pageLink.classList.add(i === currentPage ? 'active' : '');
        pageLink.addEventListener('click', (event) => {
          event.preventDefault();
          currentPage = i;
          fetchData(currentPage);
        });
        paginationContainer.appendChild(pageLink);
      }
    }

    // Initial fetch
    fetchData(currentPage);
  </script>
</body>
</html>
