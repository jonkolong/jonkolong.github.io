<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peraturan Daerah | JDIH</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fonts and Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Animations -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <div id="filter">
    <div class="container p-3">
        <div class="row" v-if="loading">
            <div class="col-12 text-center">
                <p>Memuat data...</p>
            </div>
        </div>
        <div class="row" v-if="!loading && regulations.length">
            <h5 class="text-center my-4"><i class="bi bi-journal-bookmark-fill me-2"></i>Peraturan Daerah</h5>
            <div class="col-lg-6 mb-2" v-for="item in regulations" :key="item.idData">

                    <div class="card border-0 rounded-4 shadow-sm mb-2">
                      <a :href="item.urlDetailPeraturan" 
                      class="card-header border-0 rounded-top-4 text-bg-primary fs-4 p-3">
                        {{ item.jenis }} {{ item.teuBadan }} Nomor {{ item.noPeraturan }}
                      </a>
                      <div class="card-body">
                        <p class="card-text fs-5">
                          Tentang {{ item.judul }}
                        </p>
                        <div class="d-flex">
                            <small class="me-2">
                              <span class="badge text-bg-success fw-normal">{{ item.subjek }}</span>
                            </small>
                        </div>
                        <div class="d-flex mt-2">
                        <small class="livvic fw-medium" style="font-size: clamp(8px, 1vw + 2px, 12px);">
                            Status: 
                            <span class="livvic fw-medium" style="font-size: clamp(8px, 1vw + 2px, 12px);" 
                            :class="item.status === 'berlaku' ? 'text-success' : 'text-danger'">
                                {{ item.status === 'berlaku' ? 'Berlaku' : 'Tidak Berlaku' }}
                            </span>
                        </small>
                        <ul class="d-flex align-items-center ms-auto">
                            <li class="d-flex align-items-center">
                            <a :href="item.urlDownload" target="_blank">
                                <i class="card border-0 fs-3 text-danger me-4 fa-solid fa-file-pdf"></i>
                            </a>
                            <a :href="item.urlDetailPeraturan">
                                <i class="card border-0 fs-3 text-warning me-4 fa-solid fa-circle-info"></i>
                            </a>
                            </li>
                        </ul>
                        </div>
                      </div>
                    </div>
                    
                

            </div>
        </div>
        <div v-if="!loading && regulations.length === 0">
            <p>Tidak ada data Peraturan Daerah yang tersedia.</p>
        </div>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/peraturanperuu.js"></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
