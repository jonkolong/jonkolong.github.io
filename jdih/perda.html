<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambil Data JSON</title>
    <!-- CDN Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>

  <div id="filter">
    <div class="container">
        <div class="row" v-if="loading">
            <div class="col-12 text-center">
                <p>Loading...</p>
            </div>
        </div>
        <div class="row" v-if="!loading && regulations.length">
            <div class="col-md-4" v-for="item in regulations" :key="item.idData">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.judul }}</h5>
                        <p class="card-text"><strong>Tipe:</strong> {{ item.tipe }}</p>
                        <p class="card-text"><strong>Jenis:</strong> {{ item.jenis }}</p>
                        <p class="card-text"><strong>No Peraturan:</strong> {{ item.noPeraturan }}</p>
                        <p class="card-text"><strong>Tahun Pengundangan:</strong> {{ item.tahun_pengundangan }}</p>
                        <p class="card-text"><strong>Deskripsi:</strong> {{ item.abstrak }}</p>
                        <a :href="item.urlDetailPeraturan" class="btn btn-primary" target="_blank" rel="noopener noreferrer">Lihat</a>
                    </div>
                </div>
            </div>
        </div>
        <div v-if="!loading && regulations.length === 0">
            <p>Tidak ada data Peraturan Daerah yang tersedia.</p>
        </div>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/peraturanperuu.js"></script>
</body>
</html>
