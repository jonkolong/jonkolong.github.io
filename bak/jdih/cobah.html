<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman dengan 3 Card dan 2 Bagian Grid</title>
  <!-- Menyertakan Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid mt-5">
    <div class="d-flex flex-wrap">
      <!-- Bagian pertama, card pertama -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card image">
          <div class="card-body">
            <h5 class="card-title">Card 1</h5>
            <p class="card-text">Ini adalah deskripsi untuk card pertama.</p>
          </div>
        </div>
      </div>

      <!-- Bagian kedua, card kedua -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card image">
          <div class="card-body">
            <h5 class="card-title">Card 2</h5>
            <p class="card-text">Ini adalah deskripsi untuk card kedua.</p>
          </div>
        </div>
      </div>

      <!-- Bagian pertama, card ketiga -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card image">
          <div class="card-body">
            <h5 class="card-title">Card 3</h5>
            <p class="card-text">Ini adalah deskripsi untuk card ketiga. Card ini mengambil lebar penuh.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Menyertakan Bootstrap JS (opsional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
